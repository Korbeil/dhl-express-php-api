    supermodelIoLogisticsExpressValueAddedServices:
      title: Value Added Services definition for /shipments
      type: object
      minProperties: 1
      properties:
        serviceCode:
          description: >-
            Please enter DHL Express value added service code. For detailed list of
            all available service codes for your prospect shipment please invoke GET
            /products or GET /rates
          type: string
          minLength: 1
          maxLength: 6
          example: II
        value:
          description: Please enter monetary value of service (e.g. Insured Value)
          type: number
          minimum: 0
          maximum: 999999999999999
          multipleOf: 0.001
          example: 100
        currency:
          description: Please enter currency code (e.g. Insured Value currency code)
          type: string
          minLength: 3
          maxLength: 3
          example: GBP
        method:
          description: Payment method code (e.g. Cash)
          type: string
          example: cash
        dangerousGoods:
          description: >-
            The DangerousGoods section indicates if there is dangerous good content
            within the shipment
          type: array
          maxItems: 1
          items:
            type: object
            minProperties: 1
            properties:
              contentId:
                description: >-
                  Please enter valid DHL Express Dangerous good content id (please
                  contact your DHL Express IT representative for the relevant
                  content ID code if you are shipping Dan
                type: string
                minLength: 1
                maxLength: 5
                example: '908'
              dryIceTotalNetWeight:
                description: Please enter dry ice total net weight when shipping dry ice
                type: number
                multipleOf: 0.001
                example: 12
              unCode:
                description: Please enter comma separated UN code(s)
                type: string
                example: UN-7843268473
              customDescription:
                description: "The customDescription node contains the customized Dangerous Goods statement to declare contents accurately. The customDescription node value will be displayed in the Transport Label and Waybill Document, replacing the default IATA Dangerous Goods statement constructed based on contentId node.<BR>            Multiple customDescription nodes from multiple dangerousGoods nodes will be concatenated using comma separator with combined maximum limit of 200 characters.<BR>            <BR>            It is recommended to use customDescription for entire shipment for each dangerousGoods to fully utilize customDescription printout in Transport Label and Waybill Document.<BR>            <BR>            Note: For 'customDescription' usage, ensure all 'dangerousGoods' segments are including the 'customDescription' field value. Any of the dangerousGoods does not provide with customDescription field value will be ignored from printing in Transport Label and Waybill Document.\r\n"
                type: string
                maxLength: 200
                example: >-
                  1 package Lithium ion batteries in compliance with Section II of
                  P.I. 9661
            required:
              - contentId
            additionalProperties: false
            anyOf:
              - not:
                  properties:
                    dryIceTotalNetWeight:
                      description: Please enter dry ice total net weight when shipping dry ice
                      type: number
                      multipleOf: 0.001
                      example: 12
                    unCode:
                      description: Please enter comma separated UN code(s)
                      type: string
                      example: UN-7843268473
                  required:
                    - dryIceTotalNetWeight
                    - unCode
              - oneOf:
                  - properties:
                      dryIceTotalNetWeight1:
                        description: >-
                          Please enter dry ice total net weight when shipping dry
                          ice
                        type: number
                        multipleOf: 0.001
                        example: 12
                    required:
                      - dryIceTotalNetWeight1
                  - properties:
                      unCode:
                        description: Please enter comma separated UN code(s)
                        type: string
                        example: UN-7843268473
                    required:
                      - unCode
      required:
        - serviceCode
      additionalProperties: false
