openapi: 3.0.0
info:
  version: 2.7.0
  x-release-date: 2022-10-16
  title: DHL Express APIs (MyDHL API)
  description: >
    Welcome to the official DHL Express APIs (MyDHL API) below are the published
    API Documentation to fulfill your shipping needs with DHL Express.

    Please follow the process described
    [here](https://developer.dhl.com/api-reference/dhl-express-mydhl-api#get-started-section/user-guide--get-access)
    to request access to the DHL Express - MyDHL API services


    In case you already have DHL Express - MyDHL API Service credentials please
    ensure to use the endpoints/environments listed

    [here](https://developer.dhl.com/api-reference/dhl-express-mydhl-api#get-started-section/user-guide--environments)
  contact:
    name: DPDHL API Portal Support
    url: 'https://developer.dhl.com/help-center'
security:
  - basicAuth: []
tags:
  - name: rating
  - name: product
  - name: shipment
  - name: tracking
  - name: pickup
  - name: identifier
  - name: address
  - name: invoice
paths:
  '/pickups/{dispatchConfirmationNumber}':
    parameters:
      - $ref: '#/components/parameters/dispatchConfirmationNumber'
    delete:
      summary: Cancel a DHL Express pickup booking request
      description: >
        The Cancel Pickup service can be used to cancel a DHL Express pickup
        booking request
      operationId: exp-api-pickups-cancel
      tags:
        - pickup
      parameters:
        - $ref: '#/components/parameters/requestorName'
        - $ref: '#/components/parameters/pickupReason'
        - $ref: '#/components/parameters/messageReferenceHeader'
        - $ref: '#/components/parameters/messageReferenceDateHeader'
        - $ref: '#/components/parameters/3PVpluginNameHeader'
        - $ref: '#/components/parameters/3PVpluginVersionHeader'
        - $ref: '#/components/parameters/3PVshippingSystemPlatformNameHeader'
        - $ref: '#/components/parameters/3PVshippingSystemPlatformVersionHeader'
        - $ref: '#/components/parameters/3PVwebstorePlatformNameHeader'
        - $ref: '#/components/parameters/3PVwebstorePlatformVersionHeader'
      responses:
        '200':
          description: Pickup cancelled
        '400':
          description: Pickup already cancelled or completed / Wrong input parameters
          headers:
            Content-Type:
              schema:
                type: string
                default: application/problem+json
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/supermodelIoLogisticsExpressErrorResponse
              examples:
                Missing required parameter:
                  value:
                    instance: '/expressapi/pickups/PRG211126000382'
                    detail: 'Missing mandatory parameters: requestorName'
                    title: Missing parameters
                    message: Bad request
                    status: '400'
        '404':
          description: Pickup not found
          headers:
            Content-Type:
              schema:
                type: string
                default: application/problem+json
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/supermodelIoLogisticsExpressErrorResponse
              examples:
                Pickup not found:
                  value:
                    instance: '/expressapi/pickups/PRG211126000382?requestorName=Adam%20Spencer&reason=closed'
                    detail: 'Cancellation of booking was not successful. Requested Pickup was not found'
                    title: Pickup not found
                    status: '404'
    patch:
      summary: >-
        Update pickup information for an existing DHL Express pickup booking
        request
      description: >
        The Update Pickup service can be used to update pickup information for
        an existing DHL Express pickup booking request
      operationId: exp-api-pickups-update
      tags:
        - pickup
      parameters:
        - $ref: '#/components/parameters/messageReferenceHeader'
        - $ref: '#/components/parameters/messageReferenceDateHeader'
        - $ref: '#/components/parameters/3PVpluginNameHeader'
        - $ref: '#/components/parameters/3PVpluginVersionHeader'
        - $ref: '#/components/parameters/3PVshippingSystemPlatformNameHeader'
        - $ref: '#/components/parameters/3PVshippingSystemPlatformVersionHeader'
        - $ref: '#/components/parameters/3PVwebstorePlatformNameHeader'
        - $ref: '#/components/parameters/3PVwebstorePlatformVersionHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: >-
                #/components/schemas/supermodelIoLogisticsExpressUpdatePickupRequest
        description: Details about the requested pickup updates
        required: true
      responses:
        '200':
          description: Pickup updated
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/supermodelIoLogisticsExpressUpdatePickupResponse
        '400':
          description: Wrong input parameters
          headers:
            Content-Type:
              schema:
                type: string
                default: application/problem+json
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/supermodelIoLogisticsExpressErrorResponse
              examples:
                Invalid parameter:
                  value:
                    instance: '/expressapi/pickups/PRG211126000382'
                    detail: '5556: The Original Shipper Account Number must match with the Shipper Account Number used previously to create/update successful pickup request. Please check the Original Shipper Account Number and retry.'
                    title: Bad request
                    message: Bad request
                    status: '400'
        '404':
          description: Pickup not found
          headers:
            Content-Type:
              schema:
                type: string
                default: application/problem+json
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/supermodelIoLogisticsExpressErrorResponse
              examples:
                Pickup not found:
                  value:
                    instance: '/expressapi/pickups/PRG211126000382'
                    detail: ' Requested Pickup was not found'
                    title: Pickup not found
                    status: '404'
        '422':
          description: Unprocessable Entity
          headers:
            Content-Type:
              schema:
                type: string
                default: application/problem+json
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/supermodelIoLogisticsExpressErrorResponse
              examples:
                Schema validation error:
                  value:
                    instance: '/expressapi/pickups/PRG211126000382'
                    detail: 'Multiple problems found, see Additional Details'
                    title: Validation error
                    message: Unprocessable Entity
                    additionalDetails:
                      [
                        "#/location: expected maxLength: 80, actual: 85",
                        "#/customerDetails/shipperDetails/postalAddress/cityName: expected maxLength: 45, actual: 49",
                        "#/customerDetails/shipperDetails/contactInformation/fullName: expected maxLength: 255, actual: 260"
                      ]
                    status: '422'
  /pickups:
    post:
      summary: Create a DHL Express pickup booking request
      description: |
        The Pickup service creates a DHL Express pickup booking request
      operationId: exp-api-pickups
      tags:
        - pickup
      parameters:
        - $ref: '#/components/parameters/messageReferenceHeader'
        - $ref: '#/components/parameters/messageReferenceDateHeader'
        - $ref: '#/components/parameters/3PVpluginNameHeader'
        - $ref: '#/components/parameters/3PVpluginVersionHeader'
        - $ref: '#/components/parameters/3PVshippingSystemPlatformNameHeader'
        - $ref: '#/components/parameters/3PVshippingSystemPlatformVersionHeader'
        - $ref: '#/components/parameters/3PVwebstorePlatformNameHeader'
        - $ref: '#/components/parameters/3PVwebstorePlatformVersionHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/supermodelIoLogisticsExpressPickupRequest'
        description: Details about the requested pickup
        required: true
      responses:
        '201':
          description: Pickup created
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/supermodelIoLogisticsExpressPickupResponse
        '400':
          description: Wrong input parameters
          headers:
            Content-Type:
              schema:
                type: string
                default: application/problem+json
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/supermodelIoLogisticsExpressErrorResponse
              examples:
                Account not allowed:
                  value:
                    instance: '/expressapi/pickups'
                    detail: '8003: Account not allowed for this service. Please contact your DHL Express representative.'
                    title: Bad request
                    message: Bad request
                    status: '400'
  /identifiers:
    get:
      summary: >-
        Service to allocate identifiers upfront for DHL Express Breakbulk or
        Loose Break Bulk shipments
      description: >
        Service to allocate identifiers upfront for DHL Express Breakbulk or
        Loose Break Bulk shipments. Requires authorization to use this service
        from DHL Express.
      operationId: exp-api-identifiers
      tags:
        - identifier
      parameters:
        - $ref: '#/components/parameters/accountNumber'
        - $ref: '#/components/parameters/identifierType'
        - $ref: '#/components/parameters/identifierSize'
        - $ref: '#/components/parameters/messageReferenceHeader'
        - $ref: '#/components/parameters/messageReferenceDateHeader'
        - $ref: '#/components/parameters/3PVpluginNameHeader'
        - $ref: '#/components/parameters/3PVpluginVersionHeader'
        - $ref: '#/components/parameters/3PVshippingSystemPlatformNameHeader'
        - $ref: '#/components/parameters/3PVshippingSystemPlatformVersionHeader'
        - $ref: '#/components/parameters/3PVwebstorePlatformNameHeader'
        - $ref: '#/components/parameters/3PVwebstorePlatformVersionHeader'
      responses:
        '200':
          description: Identifers provided
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/supermodelIoLogisticsExpressIdentifierResponse
        '400':
          description: Wrong input parameters
          headers:
            Content-Type:
              schema:
                type: string
                default: application/problem+json
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/supermodelIoLogisticsExpressErrorResponse
              examples:
                Invalid parameter:
                  value:
                    instance: '/expressapi/identifiers'
                    detail: >-
                      3501: Request Identifier is not allowed for your username. Please contact your DHL Express representative.
                    title: Bad request
                    message: Bad request
                    status: '400'
  /address-validate:
    get:
      summary:
        Validate DHL Express pickup/delivery capabilities at origin/destination
      description: >
        Validates if DHL Express has got pickup/delivery capabilities at
        origin/destination
      operationId: exp-api-address-validate
      tags:
        - address
      parameters:
        - $ref: '#/components/parameters/addrValType'
        - $ref: '#/components/parameters/addrValCountryCode'
        - $ref: '#/components/parameters/addrValPostalCode'
        - $ref: '#/components/parameters/addrValCityName'
        - $ref: '#/components/parameters/addrValCountyName'
        - $ref: '#/components/parameters/addrValStrictVal'
        - $ref: '#/components/parameters/messageReferenceHeader'
        - $ref: '#/components/parameters/messageReferenceDateHeader'
        - $ref: '#/components/parameters/3PVpluginNameHeader'
        - $ref: '#/components/parameters/3PVpluginVersionHeader'
        - $ref: '#/components/parameters/3PVshippingSystemPlatformNameHeader'
        - $ref: '#/components/parameters/3PVshippingSystemPlatformVersionHeader'
        - $ref: '#/components/parameters/3PVwebstorePlatformNameHeader'
        - $ref: '#/components/parameters/3PVwebstorePlatformVersionHeader'
      responses:
        '200':
          description: Address validated
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/supermodelIoLogisticsExpressAddressValidateResponse
        '400':
          description: Wrong input parameters
          headers:
            Content-Type:
              schema:
                type: string
                default: application/problem+json
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/supermodelIoLogisticsExpressErrorResponse
              examples:
                Invalid parameter:
                  value:
                    instance: '/expressapi/address-validate'
                    detail: >-
                      Parameters not having correct format: cityName (maxLength=45)
                    title: Bad request
                    message: Bad request
                    status: '400'
  /rates:
    get:
      summary: Retrieve Rates for a one piece Shipment
      description: >
        The Rate request will return DHL's product capabilities and prices
        (where applicable) based on the input data. Using the shipper and
        receiver address as well as the dimension and weights of the pieces
        belonging to a shipment, this operation returns the available products
        including the shipping price (where applicable)
      operationId: exp-api-rates
      tags:
        - rating
      parameters:
        - $ref: '#/components/parameters/accountNumber'
        - $ref: '#/components/parameters/originCountryCode'
        - $ref: '#/components/parameters/originPostalCode'
        - $ref: '#/components/parameters/originCityName'
        - $ref: '#/components/parameters/destinationCountryCode'
        - $ref: '#/components/parameters/destinationPostalCode'
        - $ref: '#/components/parameters/destinationCityName'
        - $ref: '#/components/parameters/weight'
        - $ref: '#/components/parameters/length'
        - $ref: '#/components/parameters/width'
        - $ref: '#/components/parameters/height'
        - $ref: '#/components/parameters/plannedShippingDate'
        - $ref: '#/components/parameters/isCustomsDeclarable'
        - $ref: '#/components/parameters/unitOfMeasure'
        - $ref: '#/components/parameters/nextBusinessDay'
        - $ref: '#/components/parameters/messageReferenceHeader'
        - $ref: '#/components/parameters/messageReferenceDateHeader'
        - $ref: '#/components/parameters/3PVpluginNameHeader'
        - $ref: '#/components/parameters/3PVpluginVersionHeader'
        - $ref: '#/components/parameters/3PVshippingSystemPlatformNameHeader'
        - $ref: '#/components/parameters/3PVshippingSystemPlatformVersionHeader'
        - $ref: '#/components/parameters/3PVwebstorePlatformNameHeader'
        - $ref: '#/components/parameters/3PVwebstorePlatformVersionHeader'
        - $ref: '#/components/parameters/shpStrictValidation'
        - $ref: '#/components/parameters/getAllValueAddedServices'
        - $ref: '#/components/parameters/requestEstimatedDeliveryDate'
        - $ref: '#/components/parameters/estimatedDeliveryDateType'
      responses:
        '200':
          description: Rates found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/supermodelIoLogisticsExpressRates'
        '400':
          description: Wrong input parameters
          headers:
            Content-Type:
              schema:
                type: string
                default: application/problem+json
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/supermodelIoLogisticsExpressErrorResponse
              examples:
                Invalid parameter:
                  value:
                    instance: '/expressapi/rates'
                    detail: >-
                      The account number is not found or invalid. Please check the account number and retry.
                    title: Bad request
                    message: Bad request
                    status: '400'
        '500':
          description: Process errors
          headers:
            Content-Type:
              schema:
                type: string
                default: application/problem+json
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/supermodelIoLogisticsExpressErrorResponse
              examples:
                Process Error:
                  value:
                    instance: '/expressapi/rates'
                    detail: >-
                      999: Process failure occurred. Process ID associated for that transaction (1234567890)
                    title: Internal Server Error
                    message: Internal Server Error
                    code: '500'
    post:
      summary: Retrieve Rates for Multi-piece Shipments
      description: >
        The Rate request will return DHL's product capabilities and prices
        (where applicable) based on the input data. Using the shipper and
        receiver address as well as the dimension and weights of the pieces
        belonging to a shipment, this operation returns the available products
        including the shipping price (where applicable)
      operationId: exp-api-rates-many
      tags:
        - rating
      parameters:
        - $ref: '#/components/parameters/messageReferenceHeader'
        - $ref: '#/components/parameters/messageReferenceDateHeader'
        - $ref: '#/components/parameters/3PVpluginNameHeader'
        - $ref: '#/components/parameters/3PVpluginVersionHeader'
        - $ref: '#/components/parameters/3PVshippingSystemPlatformNameHeader'
        - $ref: '#/components/parameters/3PVshippingSystemPlatformVersionHeader'
        - $ref: '#/components/parameters/3PVwebstorePlatformNameHeader'
        - $ref: '#/components/parameters/3PVwebstorePlatformVersionHeader'
        - $ref: '#/components/parameters/shpStrictValidation'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/supermodelIoLogisticsExpressRateRequest'
        description: Details about the requested shipment
        required: true
      responses:
        '200':
          description: Rates found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/supermodelIoLogisticsExpressRates'
        '400':
          description: Wrong input parameters
          headers:
            Content-Type:
              schema:
                type: string
                default: application/problem+json
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/supermodelIoLogisticsExpressErrorResponse
              examples:
                Invalid parameter:
                  value:
                    instance: '/expressapi/rates'
                    detail: >-
                      The account number is not found or invalid. Please check the account number and retry.
                    title: Bad request
                    message: Bad request
                    status: '400'
        '500':
          description: Process errors
          headers:
            Content-Type:
              schema:
                type: string
                default: application/problem+json
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/supermodelIoLogisticsExpressErrorResponse
              examples:
                Process Error:
                  value:
                    instance: '/expressapi/rates'
                    detail: >-
                      999: Process failure occurred. Process ID associated for that transaction (1234567890)
                    title: Internal Server Error
                    message: Internal Server Error
                    code: '500'
  /landed-cost:
    post:
      summary: Landed Cost
      description: >
        The Landed Cost section allows further information around products being
        sold to be provided. In return the duty, tax and shipping charges are
        calculated in real time and provides transparency about any extra costs
        the buyer may have to pay before they reach them.
      operationId: exp-api-landed-cost
      tags:
        - rating
      parameters:
        - $ref: '#/components/parameters/messageReferenceHeader'
        - $ref: '#/components/parameters/messageReferenceDateHeader'
        - $ref: '#/components/parameters/3PVpluginNameHeader'
        - $ref: '#/components/parameters/3PVpluginVersionHeader'
        - $ref: '#/components/parameters/3PVshippingSystemPlatformNameHeader'
        - $ref: '#/components/parameters/3PVshippingSystemPlatformVersionHeader'
        - $ref: '#/components/parameters/3PVwebstorePlatformNameHeader'
        - $ref: '#/components/parameters/3PVwebstorePlatformVersionHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: >-
                #/components/schemas/supermodelIoLogisticsExpressLandedCostRequest
        description: Details about the requested shipment
        required: true
      responses:
        '200':
          description: Landed cost
          headers:
            Invocation-Id:
              description: Unique identifier of the transaction
              x-example: 3caf468a-c2fb-4837-b271-09e82f93ccd2
              schema:
                type: string
            Message-Reference:
              description: >-
                Message reference provided by customer as part of reqeust or
                automatically generated when not provided
              x-example: 33a5611c-785e-4795-8a96-b9920976072f
              schema:
                type: string
            Quotation-Id:
              description: Quotation ID if getQuotationID is requested
              x-example: Q-2021-100-000018059
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/supermodelIoLogisticsExpressRates'
        '400':
          description: Wrong input parameters
          headers:
            Content-Type:
              schema:
                type: string
                default: application/problem+json
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/supermodelIoLogisticsExpressErrorResponse
              examples:
                Invalid parameter:
                  value:
                    instance: '/expressapi/landedcost'
                    detail: >-
                      The account number is not found or invalid. Please check the account number and retry.
                    title: Bad request
                    message: Bad request
                    status: '400'
        '500':
          description: Process errors
          headers:
            Content-Type:
              schema:
                type: string
                default: application/problem+json
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/supermodelIoLogisticsExpressErrorResponse
              examples:
                Process Error:
                  value:
                    instance: '/expressapi/landedcost'
                    detail: >-
                      999: Process failure occurred. Process ID associated for that transaction (1234567890)
                    title: Internal Server Error
                    message: Internal Server Error
                    code: '500'
  /products:
    get:
      summary: Retrieve available DHL Express products for a one piece Shipment
      description: >
        The GET Products API will return DHL's product capabilities for a
        certain set of input data.

        Using the shipper and receiver address as well as the dimension and
        weight of the piece belonging to a shipment, this operation returns the
        available products.
      operationId: exp-api-products
      tags:
        - product
      parameters:
        - $ref: '#/components/parameters/accountNumber'
        - $ref: '#/components/parameters/originCountryCode'
        - $ref: '#/components/parameters/originPostalCode'
        - $ref: '#/components/parameters/originCityName'
        - $ref: '#/components/parameters/destinationCountryCode'
        - $ref: '#/components/parameters/destinationPostalCode'
        - $ref: '#/components/parameters/destinationCityName'
        - $ref: '#/components/parameters/weight'
        - $ref: '#/components/parameters/length'
        - $ref: '#/components/parameters/width'
        - $ref: '#/components/parameters/height'
        - $ref: '#/components/parameters/plannedShippingDate'
        - $ref: '#/components/parameters/isCustomsDeclarable'
        - $ref: '#/components/parameters/unitOfMeasure'
        - $ref: '#/components/parameters/nextBusinessDay'
        - $ref: '#/components/parameters/messageReferenceHeader'
        - $ref: '#/components/parameters/messageReferenceDateHeader'
        - $ref: '#/components/parameters/3PVpluginNameHeader'
        - $ref: '#/components/parameters/3PVpluginVersionHeader'
        - $ref: '#/components/parameters/3PVshippingSystemPlatformNameHeader'
        - $ref: '#/components/parameters/3PVshippingSystemPlatformVersionHeader'
        - $ref: '#/components/parameters/3PVwebstorePlatformNameHeader'
        - $ref: '#/components/parameters/3PVwebstorePlatformVersionHeader'
        - $ref: '#/components/parameters/shpStrictValidation'
        - $ref: '#/components/parameters/getAllValueAddedServices'
        - $ref: '#/components/parameters/requestEstimatedDeliveryDate'
        - $ref: '#/components/parameters/estimatedDeliveryDateType'
      responses:
        '200':
          description: Products found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/supermodelIoLogisticsExpressProducts'
        '400':
          description: Wrong input parameters
          headers:
            Content-Type:
              schema:
                type: string
                default: application/problem+json
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/supermodelIoLogisticsExpressErrorResponse
              examples:
                Invalid parameter:
                  value:
                    instance: '/expressapi/products'
                    detail: >-
                      The account number is not found or invalid. Please check the account number and retry.
                    title: Bad request
                    message: Bad request
                    status: '400'
        '500':
          description: Process errors
          headers:
            Content-Type:
              schema:
                type: string
                default: application/problem+json
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/supermodelIoLogisticsExpressErrorResponse
              examples:
                Process Error:
                  value:
                    instance: '/expressapi/products'
                    detail: >-
                      999: Process failure occurred. Process ID associated for that transaction (1234567890)
                    title: Internal Server Error
                    message: Internal Server Error
                    code: '500'
  '/shipments/{shipmentTrackingNumber}/tracking':
    get:
      summary: Track a single DHL Express Shipment
      description: >
        The Tracking service retrieves tracking statuses for a single DHL
        Express Shipment
      operationId: exp-api-shipments-tracking
      tags:
        - tracking
      parameters:
        - $ref: '#/components/parameters/shipmentTrackingNumberSingle'
        - $ref: '#/components/parameters/trackingView'
        - $ref: '#/components/parameters/trackingLevelOfDetail'
        - $ref: '#/components/parameters/messageReferenceHeader'
        - $ref: '#/components/parameters/messageReferenceDateHeader'
        - $ref: '#/components/parameters/acceptLanguageHeader'
        - $ref: '#/components/parameters/3PVpluginNameHeader'
        - $ref: '#/components/parameters/3PVpluginVersionHeader'
        - $ref: '#/components/parameters/3PVshippingSystemPlatformNameHeader'
        - $ref: '#/components/parameters/3PVshippingSystemPlatformVersionHeader'
        - $ref: '#/components/parameters/3PVwebstorePlatformNameHeader'
        - $ref: '#/components/parameters/3PVwebstorePlatformVersionHeader'
      responses:
        '200':
          description: Shipment details found
          headers:
            Invocation-Id:
              description: Unique identifier of the transaction
              schema:
                type: string
            Message-Reference:
              description: >-
                Message reference provided by customer as part of reqeust or
                automatically generated when not provided
              x-example: 33a5611c-785e-4795-8a96-b9920976072f
              schema:
                type: string
            Content-Language:
              x-example: eng
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/supermodelIoLogisticsExpressTrackingResponse
        '400':
          description: Wrong input parameters
          headers:
            Content-Type:
              schema:
                type: string
                default: application/problem+json
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/supermodelIoLogisticsExpressErrorResponse
              examples:
                Invalid parameter:
                  value:
                    instance: '/expressapi/shipments/1251820953/tracking?trackingView=shipment-details&levelOfDetail=shipment'
                    detail: 'Parameters not having correct format: trackingView (valid parameters for trackingView are [last-checkpoint, all-checkpoints, bbx-children, advance-shipment, shipment-details-only]'
                    title: Wrong format
                    message: Bad request
                    status: '400'
        '404':
          description: No data found
          headers:
            Content-Type:
              schema:
                type: string
                default: application/problem+json
          content:
            application/json:
