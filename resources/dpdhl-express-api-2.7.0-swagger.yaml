              multipleOf: 0.001
              example: 25
            width:
              description: Width of the package
              type: number
              minimum: 1
              maximum: 9999999
              multipleOf: 0.001
              example: 35
            height:
              description: Height of the package
              type: number
              minimum: 1
              maximum: 9999999
              multipleOf: 0.001
