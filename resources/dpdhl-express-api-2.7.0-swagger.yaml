                type: string
                minLength: 1
                maxLength: 3
                example: P
              valueAddedServices:
                title: valueAddedServices
                description: >-
                  Please use if you wish to filter the response by value added
                  services
                type: array
                maxItems: 99
                items:
                  $ref: >-
                    #/components/schemas/supermodelIoLogisticsExpressValueAddedServicesRates
            required:
              - productCode
            additionalProperties: false
        payerCountryCode:
