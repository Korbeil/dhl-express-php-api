            the local time of the shipment based on the shipper's time zone. The
            date component must be in the format: YYYY-MM-DD; the time component
            must be in the format: HH:MM:SS using a 24 hour clock. The date and time
            parts are separated by the letter T (e.g. 2006-06-26T17:00:00
            GMT+01:00).
          type: string
          minLength: 1
