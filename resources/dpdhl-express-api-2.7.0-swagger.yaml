              description: Please indicate the EDD type being requested
              type: string
              maxLength: 4
              enum:
                - QDDC
                - QDDF
              example: QDDC
          required:
            - isRequested
          additionalProperties: false
        getAdditionalInformation:
          description: >-
            Provides additional information in the response like service area
            details, routing code and pickup-related information
          type: array
          maxItems: 3
          items:
            type: object
            properties:
              typeCode:
                description: >-
                  Provide type code of data that can be returned in response.
                  Values can be pickupDetails, optionalShipmentData,
                  transliterateResponse
                type: string
                enum:
                  - pickupDetails
                  - optionalShipmentData
                  - barcodeInformation
              isRequested:
                type: boolean
            required:
              - isRequested
            additionalProperties: false
        parentShipment:
          description: Please provide the parent (mother) shipment details
          type: object
          properties:
            productCode:
              description: Please provide the parent (mother) Product Code
              type: string
              minLength: 1
              maxLength: 1
            packagesCount:
              description: Please provide the parent (mother) shipment's Number of Packages
              type: number
              minimum: 1
              multipleOf: 1
          additionalProperties: false
      required:
        - plannedShippingDateAndTime
        - pickup
        - productCode
        - accounts
        - customerDetails
        - content
      additionalProperties: false
    supermodelIoLogisticsExpressCreateShipmentResponse:
      title: Definition of /shipments response message
      description: MyDHL API REST /shipments response schema
      type: object
      properties:
        url:
          description: URL where the request has been sent to
          type: string
          example: 'https://express.api.dhl.com/mydhlapi/shipments'
        shipmentTrackingNumber:
          description: Here you will receive Shipment Identification Number of your package
          type: string
          example: '123456790'
        cancelPickupUrl:
          description: >-
            If you requested pickup for your shipment you can use this URL to cancel
            the pickup
          type: string
          example: 'https://express.api.dhl.com/mydhlapi/shipment-pickups/PRG200227000256'
        trackingUrl:
          description: You can use ths URL to track your shipment
          type: string
          example: 'https://express.api.dhl.com/mydhlapi/shipments/1234567890/tracking'
        dispatchConfirmationNumber:
          description: >-
            If you asked for pickup service here you will find Dispach Confirmation
            Number which identifies your pickup booking
          type: string
          example: PRG200227000256
        packages:
          description: >-
            Here you can find information for all pieces your shipment is having
            like Piece Identification Number
          type: array
          maxItems: 999
          items:
            type: object
            properties:
              referenceNumber:
                description: Piece serial number
                type: number
                minimum: 1
                maximum: 999
                example: 1
              trackingNumber:
                description: Here is provided each piece its Identification number
                type: string
                minLength: 1
                example: JD914600003889482921
              trackingUrl:
                description: >-
                  You can use ths URL to track your shipment by Piece Identification
                  Number
                type: string
                example: >-
                  https://express.api.dhl.com/mydhlapi/shipments/1234567890/tracking?PieceID=JD014600003889482921
              volumetricWeight:
                description: Here is provided each piece volumetric/ dimensional weight
                type: number
                example: 2.5
              documents:
                description: Here you can find all documents created for the piece's QRcode
                type: array
                items:
                  type: object
                  properties:
                    imageFormat:
                      description: >-
                        Identifies image format the document is created in, like PNG
                        etc.
                      type: string
                      example: PNG
                    content:
                      description: Contains base64 encoded document image
                      type: string
                      example: base64 encoded document
                    typeCode:
                      description: Identifie type of the QR code
                      type: string
                      example: qr-code
                  required:
                    - imageFormat
                    - content
                    - typeCode
                  additionalProperties: false
            required:
              - trackingNumber
            additionalProperties: false
        documents:
          description: >-
            Here you can find all documents created for the shipment like Transport
            and WaybillDoc labels, Invoice, Receipt
          type: array
          items:
            type: object
            properties:
              imageFormat:
                description: >-
                  Identifie image format the document is created in, like PDF, JPG
                  etc.
                type: string
                example: PDF
              content:
                description: Contains base64 encoded document image
                type: string
                example: base64 encoded document
              typeCode:
                description: 'Identifie type of the document, like invoice, label or receipt'
                type: string
                example: label
            required:
              - imageFormat
              - content
              - typeCode
            additionalProperties: false
        onDemandDeliveryURL:
          description: >-
            In this field you will find the On Demand Delivery (ODD) URL link if
            requested
          type: string
          example: 'https://odd-test.dhl.com/odd-online/US/wH24aaaaa1'
        shipmentDetails:
          description: >-
            Here you can find additional information related to your shipment when
            you ask for it in the request
          type: array
          items:
            type: object
            properties:
              serviceHandlingFeatureCodes:
                description: >-
                  This array contains all the DHL Express special handling feature
                  codes
                type: array
                items:
                  type: string
                  example: C
              volumetricWeight:
                description: >-
                  Here you can find calculated volumetric weight based on dimensions
                  provided in the request
                type: number
                maximum: 999999999999
                multipleOf: 0.001
                example: 245.56
              billingCode:
                description: Here you can find billing code which was applied on your shipment
                type: string
                example: IMP
              serviceContentCode:
                description: >-
                  Here you can find the DHL Express shipment content code of your
                  shipment
                type: string
                example: WPX
              customerDetails:
                description: Here you need to define all the parties needed to ship the package
                type: object
                properties:
                  shipperDetails:
                    type: object
                    properties:
                      postalAddress:
                        $ref: >-
                          #/components/schemas/supermodelIoLogisticsExpressAddressCreateShipmentResponse
                      contactInformation:
                        $ref: >-
                          #/components/schemas/supermodelIoLogisticsExpressContactCreateShipmentResponse
                    additionalProperties: false
                  receiverDetails:
                    type: object
                    properties:
                      postalAddress:
                        $ref: >-
                          #/components/schemas/supermodelIoLogisticsExpressAddressCreateShipmentResponse
                      contactInformation:
                        $ref: >-
                          #/components/schemas/supermodelIoLogisticsExpressContactCreateShipmentResponse
                    additionalProperties: false
                additionalProperties: false
              originServiceArea:
                type: object
                properties:
                  facilityCode:
                    type: string
                    example: TSS
                  serviceAreaCode:
                    type: string
                    example: ZYP
                  outboundSortCode:
                    type: string
                additionalProperties: false
              destinationServiceArea:
                type: object
                properties:
                  facilityCode:
                    type: string
                    example: GUM
                  serviceAreaCode:
                    type: string
                    example: GUM
                  inboundSortCode:
                    type: string
                additionalProperties: false
              dhlRoutingCode:
                description: >-
                  Here you can find DHL Routing Code which was applied on your
                  shipment
                type: string
                example: GBSE186PJ+48500001
              dhlRoutingDataId:
                description: >-
                  Here you can find DHL Routing Data ID which was applied on your
                  shipment
                type: string
                example: 2L
              deliveryDateCode:
                description: >-
                  Here you can find Delivery Date Code which was applied on your
                  shipment
                type: string
                example: S
              deliveryTimeCode:
                description: >-
                  Here you can find Delivery Time Code which was applied on your
                  shipment
                type: string
                example: X09
              productShortName:
                description: Here you can find the product short name of your shipment
                type: string
                example: EXPRESS WORLDWIDE
              valueAddedServices:
                type: array
                maxItems: 99
                items:
                  type: object
                  properties:
                    serviceCode:
                      type: string
                      example: II
                    description:
                      type: string
                      example: INSURANCE
                  required:
                    - serviceCode
                  additionalProperties: false
              pickupDetails:
                description: Here you can find pickup details
                type: object
                properties:
                  localCutoffDateAndTime:
                    description: Pickup booking cutoff time
                    type: string
                    example: '2021-10-04T16:30:00'
                  gmtCutoffTime:
                    description: Pickup cutoff time in GMT
                    type: string
                    example: '17:00:00'
                  cutoffTimeOffset:
                    description: Pickup booking cutoff time in GMT offset
                    type: string
                    example: PT30M
                  pickupEarliest:
                    description: The DHL earliest time possible for pickup
                    type: string
                    example: '09:00:00'
                  pickupLatest:
                    description: The DHL latest time possible for pickup
                    type: string
                    example: '17:00:00'
                  totalTransitDays:
                    description: The number of transit days
                    type: string
                    example: '8'
                  pickupAdditionalDays:
                    description: >-
                      This is additional transit delays (in days) for shipment
                      picked up from the mentioned city or postal area to arrival at
                      the service area
                    type: string
                    example: '0'
                  deliveryAdditionalDays:
                    description: >-
                      This is additional transit delays (in days) for shipment
                      delivered to the mentioned city or postal area following
                      arrival at the service area
                    type: string
                    example: '0'
                  pickupDayOfWeek:
                    description: Pickup day of the week number
                    type: string
                    example: '1'
                  deliveryDayOfWeek:
                    description: Destination day of the week number
                    type: string
                    example: '2'
                additionalProperties: false
            additionalProperties: false
        shipmentCharges:
          description: Here you can find rates related to your shipment
          type: array
          items:
            type: object
            properties:
              currencyType:
                description: >-
                  Possible Values :<BR>            - 'BILLC', billing
                  currency<BR>            - 'PULCL', country public rates
                  currency<BR>            - 'BASEC', base currency
                type: string
                example: BILLC
              priceCurrency:
                description: This the currency of the rated shipment for the prices listed.
                type: string
                example: USD
              price:
                description: The amount price of DHL product and services
                type: number
                example: 147
              serviceBreakdown:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      example: EXPRESS WORLDWIDE
                    price:
                      description: The amount price of DHL product and services
                      type: number
                      example: 147
                    typeCode:
                      description: Special service charge code type for service.
                      type: string
                      example: FF
                  required:
                    - name
                    - price
                  additionalProperties: false
            required:
              - currencyType
              - priceCurrency
              - price
            additionalProperties: false
        barcodeInfo:
          description: Here you can find barcode details in base64
          type: object
          properties:
            shipmentIdentificationNumberBarcodeContent:
              description: Barcode base64 encoded airwaybill number
              type: string
              example: base64 encoded airwaybill number
            originDestinationServiceTypeBarcodeContent:
              description: >-
                Barcode base64 image of origin service area code, destination
                service area code and global product code
              type: string
              example: base64 encoded string
            routingBarcodeContent:
              description: Barcode base64 image of DHL routing code
              type: string
              example: base64 encoded string
            trackingNumberBarcodes:
              description: Here you can find barcode details for each piece
              type: array
              minItems: 1
              maxItems: 999
              items:
                type: object
                properties:
                  referenceNumber:
                    description: Piece serial number
                    type: number
                    minimum: 1
                    maximum: 999
                    example: 1
                  trackingNumberBarcodeContent:
                    description: Barcode base4 image of each piece of the shipment
                    type: string
                    example: base64 encoded string
                additionalProperties: false
          additionalProperties: false
        estimatedDeliveryDate:
          description: Here you can find details of estimated delivery date
          type: object
          properties:
            estimatedDeliveryDate:
              type: string
              example: '2021-09-27'
            estimatedDeliveryType:
              description: EDD type
              type: string
              example: QDDC
          additionalProperties: false
        warnings:
          type: array
          items:
            type: string
            example: can't return prices
      additionalProperties: false
    supermodelIoLogisticsExpressDocumentImageResponse:
      title: Get Image Response definition
      description: MyDHL API REST document image response schema
      type: object
      properties:
        documents:
          description: Here you can find all document images from search query
          type: array
          maxItems: 50
          items:
            type: object
            properties:
              shipmentTrackingNumber:
                description: Shipment Tracking Number
                type: string
                example: '1234567890'
              typeCode:
                description: >-
                  Identifies type of the document like commercial invoice or
                  waybill, or archived zip documents
                type: string
                example: waybill
              function:
                description: >-
                  Clearance code or document function whether for import, export or
                  both.  Returned only for customs-entry
                type: string
                enum:
                  - import
                  - export
                  - both
                example: import
              encodingFormat:
                description: >-
                  Identifies image format the document is created in, like PDF,
                  TIFF, or ZIP
                type: string
                example: PDF
              content:
                description: Contains base64 encoded document image or archived zip
                type: string
                example: base64 encoded document
            required:
              - shipmentTrackingNumber
              - typeCode
              - encodingFormat
              - content
            additionalProperties: false
      additionalProperties: false
    supermodelIoLogisticsExpressDocumentImages:
      title: Get Image request definition
      description: >-
        This section is to support multiple base64 encoded string with the image of
        export documentation for Paperless Trade images. When an invalid base64
        encoded string is provided, an error message will be returned
      type: array
      minItems: 1
      maxItems: 999
      items:
        type: object
        minProperties: 1
        properties:
          typeCode:
            description: >-
              Please provide correct document type you wish to upload<BR>
              <BR>        Possible values;<BR>        INV, Invoice<BR>        PNV,
              Proforma<BR>        COO, Certificate of Origin<BR>        NAF, Nafta
              Certificate of Origin<BR>        CIN, Commercial Invoice<BR>
              DCL, Custom Declaration<BR>        AWB, Air Waybill and Waybill
              Document
            type: string
            enum:
              - INV
              - PNV
              - COO
              - CIN
              - DCL
              - AWB
              - NAF
            example: INV
            default: INV
          imageFormat:
            description: >-
              Please provide the image file format for the document you want to
              upload
            type: string
            enum:
              - PDF
              - PNG
              - GIF
              - TIFF
              - JPEG
            example: PDF
            default: PDF
          content:
            description: Please provide the base64 encoded document
            type: string
            example: base64 encoded image
        required:
          - content
        additionalProperties: false
    supermodelIoLogisticsExpressErrorResponse:
      description: error message
      type: object
      properties:
        instance:
          type: string
          example: /expressapi/shipments
        detail:
          type: string
          example: '#/customerDetails/shipperDetails: required key [countryCode] not found'
        title:
          type: string
          example: Validation error
        message:
          type: string
          example: Unprocessable Entity
        additionalDetails:
          type: array
          items:
            type: string
        status:
          type: string
          example: '998'
      additionalProperties: false
    supermodelIoLogisticsExpressExportDeclaration:
      title: Export Declaration definition details
      description: Here you can find all details related to export declaration
      type: object
      properties:
        lineItems:
          description: Please enter details for each export line item
          type: array
          minItems: 1
          maxItems: 1000
          items:
            type: object
            minProperties: 1
            properties:
              number:
                description: Please provide line item number
                type: integer
                minimum: 1
                maximum: 1000
                example: 1
              description:
                description: Please provide description of the line item
                type: string
                maxLength: 512
                example: line item description
              price:
                description: Please provide monetary value of the line item
                type: number
                minimum: 0
                maximum: 999999999999999
                multipleOf: 0.001
                example: 150
              quantity:
                description: Please enter information about quantity for this line item
                type: object
                properties:
                  value:
                    description: Please enter number of pieces in the line item
                    type: integer
                    minimum: 1
                    maximum: 1000000000
                    example: 1
                  unitOfMeasurement:
                    description: >-
                      Please provide correct unit of measurement<BR>
                      <BR>                Possible values;<BR>                BOX
                      Boxes<BR>                2GM Centigram<BR>                2M
                      Centimeters<BR>                2M3 Cubic
                      Centimeters<BR>                3M3 Cubic
                      Feet<BR>                M3 Cubic Meters<BR>                DPR
                      Dozen Pairs<BR>                DOZ Dozen<BR>
                      2NO Each<BR>                PCS Pieces<BR>                GM
                      Grams<BR>                GRS Gross<BR>                KG
                      Kilograms<BR>                L Liters<BR>                M
                      Meters<BR>                3GM Milligrams<BR>                3L
                      Milliliters<BR>                X No Unit
                      Required<BR>                NO Number<BR>                2KG
                      Ounces<BR>                PRS Pairs<BR>                2L
                      Gallons<BR>                3KG Pounds<BR>                CM2
                      Square Centimeters<BR>                2M2 Square
                      Feet<BR>                3M2 Square Inches<BR>
                      M2 Square Meters<BR>                4M2 Square
                      Yards<BR>                3M Yards<BR>                CM
                      Centimeters<BR>                CONE Cone<BR>                CT
                      Carat<BR>                EA Each<BR>                LBS
                      Pounds<BR>                RILL Rill<BR>                ROLL
                      Roll<BR>                SET Set<BR>                TU Time
                      Unit<BR>                YDS Yard
                    type: string
                    maxLength: 3
                    enum:
                      - BOX
                      - 2GM
                      - 2M
                      - 2M3
                      - 3M3
                      - M3
                      - DPR
                      - DOZ
                      - 2NO
                      - PCS
                      - GM
                      - GRS
                      - KG
                      - L
                      - M
                      - 3GM
                      - 3L
                      - X
                      - 'NO'
                      - 2KG
                      - PRS
                      - 2L
                      - 3KG
                      - CM2
                      - 2M2
                      - 3M2
                      - M2
                      - 4M2
                      - 3M
                      - CM
                      - CONE
                      - CT
                      - EA
                      - LBS
                      - RILL
                      - ROLL
                      - SET
                      - TU
                      - YDS
                    example: BOX
                required:
                  - value
                  - unitOfMeasurement
                additionalProperties: false
              commodityCodes:
                description: Please provide Commodity codes for the shipment at item line level
                type: array
                maxItems: 2
                uniqueItems: true
                items:
                  type: object
                  minProperties: 1
                  properties:
                    typeCode:
                      description: Please provide type of the commodity code
                      type: string
                      enum:
                        - outbound
                        - inbound
                      example: outbound
                    value:
                      description: Please provide the commodity code
                      type: string
                      minLength: 2
                      maxLength: 18
                      example: HS1234567890
                  required:
                    - typeCode
                    - value
                  additionalProperties: false
              exportReasonType:
                description: Please provide the reason for export
                type: string
                enum:
                  - permanent
                  - temporary
                  - return
                  - used_exhibition_goods_to_origin
                  - intercompany_use
                  - commercial_purpose_or_sale
                  - personal_belongings_or_personal_use
                  - sample
                  - gift
                  - return_to_origin
                  - warranty_replacement
                  - diplomatic_goods
                  - defence_material
              manufacturerCountry:
                description: Please enter two letter ISO manufacturer country code
                type: string
                minLength: 2
                maxLength: 2
                example: CZ
              weight:
                description: >-
                  Please enter the weight information for line item.  Either a
                  netValue or grossValue must be provided for the line item.
                type: object
                properties:
                  netValue:
                    description: Please enter the net weight value
                    type: number
                    minimum: 0
                    maximum: 999999999999
                    multipleOf: 0.001
                    example: 10
                  grossValue:
                    description: Please enter the gross weight value
                    type: number
                    minimum: 0
                    maximum: 999999999999
                    multipleOf: 0.001
                    example: 10
                additionalProperties: false
                anyOf:
                  - properties:
                      netValue:
                        description: Please enter the net weight value
                        type: number
                        minimum: 0
                        maximum: 999999999999
                        multipleOf: 0.001
                        example: 10
                    required:
                      - netValue
                  - properties:
                      grossValue:
                        description: Please enter the gross weight value
                        type: number
                        minimum: 0
                        maximum: 999999999999
                        multipleOf: 0.001
                        example: 10
                    required:
                      - grossValue
              isTaxesPaid:
                description: Please provide if the Taxes is paid for the line item
                type: boolean
              customerReferences:
                description: Please provide the Customer References for the line item
                type: array
                maxItems: 100
                uniqueItems: true
                items:
                  type: object
                  minProperties: 1
                  maxProperties: 100
                  properties:
                    typeCode:
                      description: Please provide the line item reference type code
                      type: string
                      minLength: 1
                      maxLength: 3
                      enum:
                        - AFE
                        - BRD
                        - DGC
                        - AAJ
                        - INB
                        - MAK
                        - ALX
                        - PAN
                        - PON
                        - ABW
                        - SE
                        - SON
                        - OID
                        - DTC
                        - DTM
                        - DTQ
                        - DTR
                        - ITR
                        - MID
                        - OED
                        - OET
                        - OOR
                        - SME
                        - USM
                        - AAM
                        - CFR
                        - DOM
                        - FOR
                        - USG
                        - MAT
                        - NLR
                      example: AFE
                    value:
                      description: Please provide the line item reference
                      type: string
                      minLength: 1
                      maxLength: 35
                      example: customerref1
                  required:
                    - typeCode
                    - value
                  additionalProperties: false
              customsDocuments:
                description: Please provide the customs documents details
                type: array
                maxItems: 50
                uniqueItems: true
                items:
                  type: object
                  minProperties: 1
                  maxProperties: 50
                  properties:
                    typeCode:
                      description: Please provide the line item customs document type code
                      type: string
                      minLength: 1
                      maxLength: 3
                      enum:
                        - '972'
                        - AHC
                        - ALC
                        - ATA
                        - ATR
                        - BEX
                        - CHA
                        - CHD
                        - CHP
                        - CIT
                        - CIV
                        - CI2
                        - COO
                        - CPA
                        - CRL
                        - CSD
                        - DEX
                        - DGD
                        - DLI
                        - DOV
                        - ELP
                        - EU1
                        - EU2
                        - EUS
                        - EXL
                        - FMA
                        - HLC
                        - HWB
                        - INV
                        - IPA
                        - JLC
                        - LIC
                        - LNP
                        - NID
                        - PAS
                        - PFI
                        - PHY
                        - PLI
                        - POA
                        - PPY
                        - ROD
                        - T2M
                        - TAD
                        - TCS
                        - VET
                        - VEX
                      example: '972'
                    value:
                      description: Please provide the line item customs document ID
                      type: string
                      minLength: 1
                      maxLength: 35
                      example: custdoc456
                  required:
                    - typeCode
                    - value
                  additionalProperties: false
            required:
              - number
              - description
              - price
              - quantity
              - manufacturerCountry
              - weight
            additionalProperties: false
        invoice:
          description: Please provide invoice related information
          type: object
          minProperties: 1
          properties:
            number:
              description: Please enter commercial invoice number
              type: string
              minLength: 1
              maxLength: 35
              example: 12345-ABC
            date:
              description: Please enter commercial invoice date
              type: string
              minLength: 1
              maxLength: 35
              pattern: '^\d{4}\-(0[1-9]|1[012])\-(0[1-9]|[12][0-9]|3[01])$'
              example: '2021-03-18'
            function:
              description: >-
                Please provide the purpose was the document details captured and are
                planned to be used. Note: export and import is only applicable for
                approve Sale In Transit customers
              type: string
              enum:
                - import
                - export
                - both
              example: import
            customerReferences:
              description: "Please provide the customer references at invoice level.  \rNote: customerReference/0/value with typeCode 'CU' is mandatory if using POST method and no shipmentTrackingNumber is provided in request."
              type: array
              maxItems: 100
              uniqueItems: true
              items:
                type: object
                minProperties: 1
                maxProperties: 100
                properties:
                  typeCode:
                    description: Please provide the invoice reference type code
                    type: string
                    minLength: 2
                    maxLength: 3
                    enum:
                      - ACL
                      - CID
                      - CN
                      - CU
                      - ITN
                      - MRN
                      - OID
                      - PON
                      - RMA
                      - UCN
                      - AAM
                      - ABT
                      - ADA
                      - AES
                      - AFD
                      - ANT
                      - BKN
                      - BOL
                      - CDN
                      - COD
                      - DSC
                      - FF
                      - FN
                      - FTR
                      - HWB
                      - IBC
                      - IPP
                      - LLR
                      - MAB
                      - MWB
                      - OBC
                      - PD
                      - PRN
                      - RTL
                      - SID
                      - SS
                      - SWN
                    example: CU
                  value:
                    description: Please provide the invoice reference
                    type: string
                    minLength: 1
                    maxLength: 35
                    example: custref112
                required:
                  - typeCode
                  - value
                additionalProperties: false
          required:
            - number
            - date
            - function
          additionalProperties: false
        remarks:
          description: Please enter up to three remarks
          type: array
