    supermodelIoLogisticsExpressPackageReference:
      title: Package Reference definition
      description: Package Reference model description
      type: object
      minProperties: 1
      properties:
        value:
          description: Please provide reference
          type: string
          minLength: 1
          maxLength: 35
          example: Customer reference
        typeCode:
          description: "Please provide reference type<BR>      <BR>      AAO, shipment reference number of receiver<BR>      CU, reference number of consignor - default<BR>      FF, reference number of freight forwarder<BR>      FN, freight bill number for <ex works invoice number><BR>      IBC, inbound center reference number<BR>      LLR, load list reference for <10-digit Shipment ID><BR>      OBC, outbound center reference number for <SHIPMEN IDENTIFIER (COUNTRY OF ORIGIN)><BR>      PRN, pickup request number for <BOOKINGREFERENCE NUMBER><BR>      ACP, local payer account number<BR>      ACS, local shipper account number<BR>      ACR, local receiver account number<BR>      CDN, customs declaration number<BR>      STD, eurolog 15-digit shipment id<BR>      CO, buyers order number\r\n"
          type: string
          minLength: 2
          maxLength: 3
          enum:
            - AAO
            - CU
            - FF
            - FN
            - IBC
            - LLR
            - OBC
            - PRN
            - ACP
            - ACS
            - ACR
            - CDN
            - STD
            - CO
          example: CU
          default: CU
      required:
        - value
      additionalProperties: false
    supermodelIoLogisticsExpressPickupRequest:
      title: Definition of /pickups request message
      description: RequestPickup schema definition
      type: object
      properties:
        plannedPickupDateAndTime:
          description: >-
            Identifies the date and time the package is ready for pickup Both the
            date and time portions of the string are expected to be used. The date
            should not be a past date or a date more than 10 days in the future. The
            time is the local time of the shipment based on the shipper's time zone.
            The date component must be in the format: YYYY-MM-DD; the time component
            must be in the format: HH:MM:SS using a 24 hour clock. The date and time
            parts are separated by the letter T (e.g. 2006-06-26T17:00:00
            GMT+01:00).<BR>
          type: string
          minLength: 1
          maxLength: 29
          example: '2019-08-04T14:00:31GMT+01:00'
        closeTime:
          description: >-
            The latest time the location premises is available to dispatch the DHL
            Express shipment. (HH:MM)
          type: string
          maxLength: 5
          pattern: '([0-1][0-9]|2[0-3]):([0-5][0-9])'
          example: '18:00'
        location:
          description: >-
            Provides information on where the package should be picked up by DHL
            courier. <BR>
          type: string
          maxLength: 80
          example: reception
        locationType:
          description: >-
            Provides information on where the package should be picked up by DHL
            courier. <BR>
          type: string
          enum:
            - business
            - residence
          example: residence
        accounts:
          title: accounts
          type: array
          minItems: 1
          maxItems: 5
          uniqueItems: true
          items:
            $ref: '#/components/schemas/supermodelIoLogisticsExpressAccount'
        specialInstructions:
          description: >-
            Details special pickup instructions you may wish to send to the DHL
            Courier.
          type: array
          maxItems: 4
          uniqueItems: true
          items:
            type: object
            minProperties: 1
            maxProperties: 4
            properties:
              value:
                description: >-
                  Any special instructions user wish to send to the courier for the
                  order pick-up.
                type: string
                maxLength: 80
                example: please ring door bell
              typeCode:
                description: for future use
                type: string
                minLength: 2
                maxLength: 3
                example: TBD
            required:
              - value
            additionalProperties: false
        remark:
          description: Please provide additional pickup remark
          type: string
        customerDetails:
          type: object
          properties:
            shipperDetails:
              type: object
              properties:
                postalAddress:
                  $ref: '#/components/schemas/supermodelIoLogisticsExpressAddress'
                contactInformation:
                  $ref: '#/components/schemas/supermodelIoLogisticsExpressContact'
              required:
                - postalAddress
                - contactInformation
              additionalProperties: false
            receiverDetails:
              type: object
              properties:
                postalAddress:
                  $ref: '#/components/schemas/supermodelIoLogisticsExpressAddress'
                contactInformation:
                  $ref: '#/components/schemas/supermodelIoLogisticsExpressContact'
              required:
                - postalAddress
                - contactInformation
              additionalProperties: false
            bookingRequestorDetails:
              type: object
              properties:
                postalAddress:
                  $ref: '#/components/schemas/supermodelIoLogisticsExpressAddress'
                contactInformation:
                  $ref: '#/components/schemas/supermodelIoLogisticsExpressContact'
              required:
                - contactInformation
              additionalProperties: false
            pickupDetails:
              type: object
              properties:
                postalAddress:
                  $ref: '#/components/schemas/supermodelIoLogisticsExpressAddress'
                contactInformation:
                  $ref: '#/components/schemas/supermodelIoLogisticsExpressContact'
              required:
                - postalAddress
                - contactInformation
              additionalProperties: false
          required:
            - shipperDetails
          additionalProperties: false
        shipmentDetails:
          description: Please provide details related to shipment you want to do the pickup for
          type: array
          minItems: 1
          maxItems: 999
          items:
            type: object
            properties:
              productCode:
                description: Please provide DHL Express Global product code of the shipment
                type: string
                minLength: 1
                maxLength: 6
              localProductCode:
                description: Please provide DHL Express Local product code of the shipment
                type: string
                minLength: 1
                maxLength: 3
              accounts:
                title: accounts
                description: Please enter all the DHL Express accounts related to this shipment
                type: array
                maxItems: 5
                items:
                  $ref: '#/components/schemas/supermodelIoLogisticsExpressAccount'
              valueAddedServices:
                title: valueAddedServices
                description: >-
                  This section communicates additional shipping services, such as
                  Insurance (or Shipment Value Protection).
                type: array
                maxItems: 99
                items:
                  $ref: >-
                    #/components/schemas/supermodelIoLogisticsExpressValueAddedServicesRates
              isCustomsDeclarable:
                description: >-
                  For customs purposes please advise if your shipment is dutiable
                  (true) or non dutiable (false)
                type: boolean
              declaredValue:
                description: >-
                  For customs purposes please advise on declared value of the
                  shipment
                type: number
                minimum: 0
                maximum: 999999999999999
                multipleOf: 0.001
                example: 150
              declaredValueCurrency:
                description: >-
                  For customs purposes please advise on declared value currency code
                  of the shipment
                type: string
                minLength: 3
                maxLength: 3
                example: CZK
              unitOfMeasurement:
                description: 'Please enter Unit of measurement - metric,imperial'
                type: string
                enum:
                  - metric
                  - imperial
                example: metric
              shipmentTrackingNumber:
                description: Please provide Shipment Identification number (AWB number)
                type: string
                example: '123456790'
              packages:
                description: Here you can define properties per package
                type: array
                minItems: 1
                maxItems: 999
                items:
                  $ref: '#/components/schemas/supermodelIoLogisticsExpressPackageRR'
            required:
              - productCode
              - isCustomsDeclarable
              - unitOfMeasurement
              - packages
            additionalProperties: false
      required:
        - plannedPickupDateAndTime
        - accounts
        - customerDetails
        - shipmentDetails
      additionalProperties: false
    supermodelIoLogisticsExpressPickupResponse:
      title: Definition of /pickups response message
      description: Comment describing your JSON Schema
      type: object
      properties:
        dispatchConfirmationNumbers:
          description: >-
            List of Dispatch Confirmation Numbers which identifies the scheduled
            pickup
          type: array
          minItems: 0
          maxItems: 999
          items:
            type: string
            example: PRG201220123456
        readyByTime:
          type: string
          example: '12:00'
        nextPickupDate:
          type: string
          example: '2020-06-01'
        warnings:
          type: array
          items:
            type: string
            example: Pickup created bu somthing went wrong
      additionalProperties: false
    supermodelIoLogisticsExpressProducts:
      title: Definition of /products response message
      description: List of products
      type: object
      properties:
        products:
          title: products
          type: array
          items:
            type: object
            properties:
              productName:
                description: Name of the DHL Express product
                type: string
                example: 'EXPRESS 12:00 DOC'
              productCode:
                description: >-
                  This is the global DHL Express product code for which the delivery
                  is feasible respecting the input data from the request.
                type: string
                example: T
              localProductCode:
                description: >-
                  This is the local DHL Express product code for which the delivery
                  is feasible respecting the input data from the request.
                type: string
                example: T
              localProductCountryCode:
                description: The country code for the local service used
                type: string
                example: US
              networkTypeCode:
                description: >-
                  The NetworkTypeCode element indicates the product belongs to the
                  Day Definite (DD) or Time Definite (TD) network.<BR>
                  Possible Values;<BR>            DD: Day Definite
                  product<BR>            TD: Time Definite product
                type: string
                example: TD
              isCustomerAgreement:
                description: >-
                  Indicator that the product only can be offered to customers with
                  prior agreement.
                type: boolean
                example: false
              weight:
                title: weight
                type: object
                properties:
                  volumetric:
                    description: The dimensional weight of the shipment
                    type: number
                    example: 100
                  provided:
                    description: The quoted weight of the shipment
                    type: number
                    example: 50
                  unitOfMeasurement:
                    description: The unit of measurement for the dimensions of the package.
                    type: string
                    example: metric
                additionalProperties: false
              breakdown:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      description: Breakdown Name
                      type: string
                      example: 'EXPRESS 12:00 DOC'
                    serviceCode:
                      description: >-
                        Special service or extra charge code.  This is the code you
                        would have to use in the /shipment service if you wish to
                        add an optional Service such as Saturday delivery
                      type: string
                      example: AB
                    localServiceCode:
                      description: Local service code
                      type: string
                      example: AB
                    typeCode:
                      description: Breakdown type code
                      type: string
                      example: 'EXPRESS 12:00'
                    serviceTypeCode:
                      description: Special service charge code type for service.
                      type: string
                      example: XCH
                    isCustomerAgreement:
                      description: >-
                        Customer agreement indicator for product and services, if
                        service is offered with prior customer agreement
                      type: boolean
                      example: false
                    isMarketedService:
                      description: Indicator if the special service is marketed service
                      type: boolean
                      example: false
                    isBillingServiceIndicator:
                      description: Indicator if there is any discount allowed
                      type: boolean
                      example: false
                  additionalProperties: false
              serviceCodeMutuallyExclusiveGroups:
                description: >-
                  Group of serviceCodes that are mutually exclusive.  Only one
                  serviceCode among the list must be applied for a shipment
                type: array
                items:
                  type: object
                  properties:
                    serviceCodeRuleName:
                      description: Mutually exclusive serviceCode group name
                      type: string
                      example: Exclusive Billing Services
                    description:
                      description: Mutually exclusive serviceCode group description
                      type: string
                      example: >-
                        Mutually exclusive Billing Services - shipment can contain
                        just one of following
                    serviceCodes:
                      type: array
                      items:
                        type: object
                        properties:
                          serviceCode:
                            description: 'The special service charge code '
                            type: string
                            example: PZ
                        additionalProperties: false
                  additionalProperties: false
              serviceCodeDependencyRuleGroups:
                description: Dependency rule groups for a particular serviceCode.
                type: array
                items:
                  type: object
                  properties:
                    dependentServiceCode:
                      description: >-
                        Dependent special service charge code where the rule groups
                        are applied
                      type: string
                      example: PZ
                    dependencyRuleGroup:
                      type: array
                      items:
                        type: object
                        properties:
                          dependencyRuleName:
                            description: Dependency rule group name
                            type: string
                            example: Labelfree and PLT rule
                          dependencyDescription:
                            description: Dependency rule group description
                            type: string
                            example: >-
                              Labelfree requires Paperless Trade (PLT) only if PLT
                              is allowed for product globaly
                          dependencyCondition:
                            description: Dependency rule group condition statement
                            type: string
                            example: >-
                              Must provide the requiredServiceCode if it is allowed
                              for the productCode
                          requiredServiceCodes:
                            type: array
                            items:
                              type: object
                              properties:
                                serviceCode:
                                  description: required special service code
                                  type: string
                                  example: WY
                              additionalProperties: false
                        additionalProperties: false
                  additionalProperties: false
              pickupCapabilities:
                type: object
                properties:
                  nextBusinessDay:
                    description: >-
                      This indicator has values of Y or N, and tells the consumer if
                      the service in the response has a pickup date on the same day
                      as the requested shipment date (per the request).
                    type: boolean
                    example: false
                  localCutoffDateAndTime:
                    description: >-
                      This is the cutoff time for the service<BR>
                      offered in the response. This represents the latest time
                      (local to origin) which the shipment can be tendered to the
                      courier for that service on that day.
                    type: string
                    example: '2019-09-18T15:00:00'
                  GMTCutoffTime:
                    description: Pickup cut off time in GMT
                    type: string
                    example: '16:00:00'
                  pickupEarliest:
                    description: The DHL earliest time possible for pickup
                    type: string
                    example: '09:30:00'
                  pickupLatest:
                    description: The DHL latest time possible for pickup
                    type: string
                    example: '16:00:00'
                  originServiceAreaCode:
                    description: The DHL Service Area Code for the origin of the Shipment
                    type: string
                    example: ELA
                  originFacilityAreaCode:
                    description: The DHL Facility Code for the Origin
                    type: string
                    example: ELA
                  pickupAdditionalDays:
                    description: >-
                      This is additional transit delays (in days) for shipment
                      picked up from the mentioned city or postal area to arrival at
                      the service area.
                    type: number
                    example: 0
                  pickupDayOfWeek:
                    description: Pickup day of the week number
                    type: number
                    example: 3
                additionalProperties: false
              deliveryCapabilities:
                type: object
                properties:
                  deliveryTypeCode:
                    description: >-
                      Delivery Date capabilities considering customs clearance
                      days.<BR>                QDDF - is the fastest ("docs")
                      transit time as quoted to the customer at booking or shipment
                      creation. No custom clearance is
                      considered.<BR>                QDDC - constitutes DHL's
                      service commitment as quoted at booking/shipment creation.
                      QDDc builds in clearance time, and potentially other special
                      operational non-transport component(s), when relevant.
                    type: string
                    example: QDDC
                  estimatedDeliveryDateAndTime:
                    description: >-
                      This is the estimated date/time the shipment will be delivered
                      by for the rated shipment and product listed
                    type: string
                    example: '2019-09-20T12:00:00'
                  destinationServiceAreaCode:
                    description: The DHL Service Area Code for the destination of the Shipment
                    type: string
                    example: PRG
                  destinationFacilityAreaCode:
                    description: The DHL Facility Code for the Destination
                    type: string
                    example: PR3
                  deliveryAdditionalDays:
                    description: >-
                      This is additional transit delays (in days) for shipment
                      delivered to the<BR>                mentioned city or postal
                      area following arrival at the service area.
                    type: number
                    example: 0
                  deliveryDayOfWeek:
                    description: Destination day of the week number
                    type: number
                    example: 5
                  totalTransitDays:
                    description: The number of transit days
                    type: number
                    example: 2
                additionalProperties: false
            additionalProperties: false
        warnings:
          type: array
          items:
            type: string
            example: Limited products capabilities
      required:
        - products
      additionalProperties: false
    supermodelIoLogisticsExpressRateRequest:
      title: Definition of /rates request message
