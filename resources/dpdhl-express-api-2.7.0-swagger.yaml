              description: >-
                The latest time the location premises is available to dispatch the
                DHL Express shipment. (HH:MM)
              type: string
              maxLength: 5
              pattern: '([0-1][0-9]|2[0-3]):([0-5][0-9])'
              example: '18:00'
            location:
              description: >-
                Provides information on where the package should be picked up by DHL
                courier.
              type: string
              maxLength: 80
              example: reception
